<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Criptoecho</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="min-h-screen bg-gradient-to-b from-30% to-blue-950 from-slate-400">
    <main class="">
        <header class="px-5 min-w-full py-2 flex justify-between items-center">
            <img src="./img/criptoecho.svg" alt="criptoecho logo" class="">
            <nav>
                <ul>
                    <li>
                        <a href="/about">Sobre</a>
                    </li>
                </ul>
            </nav>
        </header>
        <article class="p-5 flex content-center justify-center mt-5">
            <section class="flex flex-col justify-center ">
                <h1 class="text-6xl mb-3">Junte-se ao Criptoecho</h1>
                <p class="text-center">Para receber as o resumos das principais notícias do mundo cripto, preencha o seu e-mail abaixo e se você se cansar, com alguns cliques você para de receber!</p>
                <input
                    class="p-3 text-center rounded text-3xl w-full outline-none bg-transparent placeholder-gray-800 text-black border-1 border-solid"
                    type="email" name="email" id="email" placeholder="Preencha seu email">
        </article>
    </main>
</body>

</html>
